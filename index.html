  <script>
    function checkLogin(event){
        event.preventDefault()
        var name =document.getElementById('name').value;
        var password =document.getElementById('password').value;
        if(name !== 'lyc'){
            alert('账号不正确')
            return
        }
        else
        if(password !== '2302'){
        alert('密码不正确')
        return
        }

       else{
            window.location.href = 'http://www.baidu.com'
        }

    }

   </script>
